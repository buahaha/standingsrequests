<div id="filter-controls">
    <div class="col-md-1">
        <label>Standing</label><br>
        From:<b ng-bind="filters.standing.from"></b>
        <input ng-model="filters.standing.from" type="range" min="-10" max="10" step="1" value="-10">
        To:<b ng-bind="filters.standing.to"></b>
        <input ng-model="filters.standing.to" type="range" min="-10" max="10" step="1" value="10">
    </div>
    <div class="col-md-1" ng-show="scopes !== false">
        <label>Scopes</label>
        <div class="btn-group-vertical " role="group" aria-label="Scopes">
            <button type="button" class="btn btn-default" title="Both"
                    ng-class="{'btn-primary': filters.has_scopes === null}" ng-click="filters.has_scopes = null">
              <i class="fas fa-circle-thin fa-fw"></i>
            </button>
            <button type="button" class="btn btn-default" title="Has required scopes"
                    ng-class="{'btn-primary': filters.has_scopes}" ng-click="filters.has_scopes = true">
              <i class="fas fa-check fa-fw text-success"></i>
            </button>
            <button type="button" class="btn btn-default" title="Is missing required scopes"
                    ng-class="{'btn-primary': filters.has_scopes === false}" ng-click="filters.has_scopes = false">
              <i class="fas fa-times fa-fw text-danger"></i>
            </button>
        </div>
    </div>
    <div class="col-md-2">
        <label>Search</label>
        <input type="text" placeholder="Search" ng-model="filters.search">
        <label>Label</label>
        <input type="text" placeholder="Label Search" ng-model="filters.searchLabel">

        <label ng-show="states !== false">State</label>
        <input ng-show="states !== false" type="text" placeholder="State Search" ng-model="filters.searchState">
    </div>
    <div class="clearfix"></div>
</div>
